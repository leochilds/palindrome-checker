<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./w3.css" />
</head>

<body>
    <label for="input-string">Input String</label>
    <input id="input-string" type="text" />
    <button onclick="checkPalindrome()">Check</button>
    <p id="result">Result will display here</p>
    <script>
        const palindrome = (str) => {
            const newstr = str.replace(/[\W_]+/g," ").toUpperCase();
            const revstr = newstr.split('').reverse().join('');
            return newstr == revstr;
        }
        const checkPalindrome = () => {
            const str = document.getElementById('input-string').value;
            const result = palindrome(str);
            document.getElementById('result').innerText = result.toString();
        }
    </script>
</body>
</html>
